<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; }
        .header { background-color: #333; color: white; padding: 20px; text-align: center; }
        .container { padding: 20px; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .menu-item {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        #content-area {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome Manager</h1>
</div>

<div class="container">
    <div class="menu-grid">
        <button class="menu-item" onclick="loadContent('/manager/rooms-fragment')">View All Rooms</button>
        <button class="menu-item" onclick="loadContent('/manager/add-room-type-fragment')">Add New Room Type</button>
        <button class="menu-item" onclick="loadContent('/manager/add-room-fragment')">Add New Room</button>
        <button class="menu-item" onclick="loadContent('/manager/reservations-fragment')">View Reservation List</button>
    </div>

    <div id="content-area">
        <p>Please select a function from the menu above.</p>
    </div>
</div>

<script>
    const contentArea = document.getElementById('content-area');

    function loadContent(url) {
        fetch(url)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.text();
            })
            .then(html => {
                contentArea.innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading content:', error);
                contentArea.innerHTML = `<p style="color: red;">Error loading content from ${url}.</p>`;
            });
    }

    contentArea.addEventListener('submit', function(event) {
        event.preventDefault();
        const form = event.target;
        const url = new URL(form.action, window.location.origin);
        const formData = new FormData(form);

        if (form.method.toLowerCase() === 'get') {
            formData.forEach((value, key) => {
                url.searchParams.append(key, value);
            });
            loadContent(url.href);
        } else { // POST
            fetch(url, {
                method: form.method,
                body: new URLSearchParams(formData)
            })
            .then(response => response.text())
            .then(html => { contentArea.innerHTML = html; })
            .catch(error => { console.error('Error submitting form:', error); });
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        loadContent('/manager/rooms-fragment');
    });
</script>

</body>
</html>
