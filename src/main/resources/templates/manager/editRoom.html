<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="edit-room-form" class="form-container">
    <h1>Edit Room</h1>
    <form th:action="@{/rooms/manager/edit-room}" method="post">
        <input type="hidden" name="id" th:value="${room.roomId}">

        <div class="form-group">
            <label for="name">Number:</label>
            <input type="text" id="name" name="name" th:value="${room.roomName}" readonly>
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option th:value="${rto}" th:text="${rto}"></option>
                <option th:each="rt : ${rtList}"
                        th:value="${rt.typeName}"
                        th:text="${rt.typeName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="floor">Floor:</label>
            <select id="floor" name="floor" disabled>
                <option th:value="${fno}" th:text="${fno}"></option>
            </select>
        </div>

        <span th:if="${mess}" th:text="${mess}" class="error-message"></span>

        <div class="button-group">
            <input type="submit" value="Save">
            <button type="button" th:onclick="|loadContent('@{/rooms/manager/rooms-fragment}')" class="btn-secondary">Back</button>
        </div>
    </form>
</div>
</body>
</html>
