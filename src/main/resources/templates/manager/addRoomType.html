<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="add-room-type-form" class="form-container">
    <h1>Add New Room Type</h1>
    <form th:action="@{/rooms/manager/add-room-type}" method="post">
        <div class="form-group">
            <label for="name">Type:</label>
            <input type="text" id="name" name="name" required placeholder="New room type">
        </div>

        <div class="form-group">
            <label for="price">Base price:</label>
            <input type="number" id="price" name="price" required>
        </div>

        <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
        </div>

        <span th:if="${mess}" th:text="${mess}" class="error-message"></span>

        <div class="button-group">
            <input type="submit" value="Add">
        </div>
    </form>
</div>
</body>
</html>
