<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #d9534f; }
        .confirm-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            max-width: 500px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
        .btn-danger { background-color: #d9534f; }
        .btn-secondary { background-color: #6c757d; }
    </style>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <div class="confirm-box" th:if="${room}">
        <p>Are you sure you want to delete this room?</p>
        <ul>
            <li><strong>ID:</strong> <span th:text="${room.roomId}"></span></li>
            <li><strong>Number:</strong> <span th:text="${room.roomName}"></span></li>
            <li><strong>Type:</strong> <span th:text="${room.roomType.typeName}"></span></li>
        </ul>
        <form th:action="@{/rooms/manager/delete-room}" method="post" style="display: inline;">
            <input type="hidden" name="id" th:value="${room.roomId}" />
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
        <button type="button" class="btn btn-secondary" th:onclick="|loadContent('@{/rooms/manager/rooms-fragment}')|">No, Go Back</button>
    </div>
    <div th:if="${room == null}">
        <p>Room not found.</p>
        <button type="button" class="btn btn-secondary" th:onclick="|loadContent('@{/rooms/manager/rooms-fragment}')|">Go Back</button>
    </div>
</body>
</html>
