<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${room.roomId != null ? 'Edit Room' : 'Create Room'}">Room Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button,
        .btn-cancel {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-submit {
            background-color: #667eea;
            color: white;
        }

        .btn-submit:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(244, 67, 54, 0.4);
        }

        .required::after {
            content: " *";
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 th:text="${room.roomId != null ? 'Edit Room' : 'Create New Room'}">Room Form</h1>

        <form th:action="@{/rooms/save}" th:object="${room}" method="post">
            <input type="hidden" th:field="*{roomId}">

            <div class="form-group">
                <label for="roomName" class="required">Room Name</label>
                <input type="text" id="roomName" th:field="*{roomName}" required
                       placeholder="Enter room name (e.g., Room 101)">
            </div>

            <div class="form-group">
                <label for="roomType" class="required">Room Type</label>
                <select id="roomType" name="roomTypeId" required>
                    <option value="">-- Select Room Type --</option>
                    <option th:each="type : ${roomTypes}"
                            th:value="${type.roomTypeId}"
                            th:text="${type.typeName}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="roomStatus" class="required">Room Status</label>
                <select id="roomStatus" name="roomStatusId" required>
                    <option value="">-- Select Room Status --</option>
                    <option th:each="status : ${roomStatuses}"
                            th:value="${status.roomStatusId}"
                            th:text="${status.roomStatus}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="floor">Floor</label>
                <select id="floor" name="floorId">
                    <option value="">-- Select Floor (Optional) --</option>
                    <option th:each="f : ${floors}"
                            th:value="${f.floorId}"
                            th:text="${'Floor ' + f.floorNumber}"></option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">Save Room</button>
                <a href="/rooms" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
